<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IoTelliGen</title>
</head>
<body>
  <h3>IoTelliGen Gateway Config</h3>
  <form action="/saveTopic" method="get">
    <table>
      <tr>
        <td>Temp Sensor:</td>
        <td><input type="text" name="tmp"></td>
      </tr>
      <tr>
        <td>Pressure Sensor:</td>
        <td><input type="text" name="pressure"></td>
      </tr>
      <tr>
        <td>Odo Meter:</td>
        <td><input type="text" name="odo"></td>
      </tr>
      <tr>
        <td>Depth Sensor:</td>
        <td><input type="text" name="depth"></td>
      </tr>
      <tr>
        <td>Signal:</td>
        <td><input type="text" name="signal"></td>
      </tr>
      <tr>
        <td></td>
        <td><input type="submit" value="Submit"></td>
      </tr>
    </table>
  </form>
